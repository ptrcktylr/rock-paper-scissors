<!DOCTYPE html>
<html>

<head>
    <title>rock paper scissors</title>
    <link rel="icon" type="image/png" href="/images/scissors-emoji.png">
    <meta charset="UTF-8"/>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <div id="heading">Rock Paper Scissors</div>

    <div id="result-display"></div>
    <div id="game-over-display"></div>

    <div id="scores-box">
        <div class="score-title">YOU</div>

        <div id="player-score" class="score">0</div>
        <div id="seperator">-</div>
        <div id="computer-score" class="score">0</div>
        
        <div class="score-title">COM</div>
    </div>

    <div id="moves">
        <div id="rock" class="move-button">&#9994;</div>
        <div id="paper" class="move-button">&#9995;</div>
        <div id="scissors" class="move-button">&#9996;</div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
